<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/stylesistemaSolar.css">
    <link rel="shortcut icon" href="img/iconoSistema.png">
    <title>Sistema Solar</title>
</head>

<body>

    <div style="padding:0 16px;">
        <br>
        <div class="background">
            <div class="transbox">
                <h1>Sistema Solar</h1>
                <div align="center">
                    <img class="img" src="img/SistemaSolar.jpg" alt="Forest" usemap="#Sistema-Solar">
                    <map name="Sistema-Solar">
                        <area target="_blank" shape="circle" coords="82, 511, 164"
                            href="https://www.geoenciclopedia.com/el-sol/" alt="Sol">

                        <area target="_blank" shape="circle" coords="301, 474, 39"
                            href="https://www.meteorologiaenred.com/planeta-mercurio.html" alt="Mercurio">

                        <area target="_blank" shape="circle" coords="271, 312, 38"
                            href="https://www.meteorologiaenred.com/planeta-venus.html" alt="Venus">

                        <area target="_blank" shape="circle" coords="440, 425, 66"
                            href="https://www.meteorologiaenred.com/la-estructura-de-la-tierra.html" alt="Tierra">

                        <area target="_blank" shape="circle" coords="448, 244, 47"
                            href="https://www.meteorologiaenred.com/planeta-marte.html" alt="Marte">

                        <area target="_blank" shape="circle" coords="612, 307, 81"
                            href="https://www.meteorologiaenred.com/planeta-jupiter.html" alt="Jupiter">

                        <area target="_blank" shape="circle" coords="767, 465, 44"
                            href="https://www.meteorologiaenred.com/planeta-saturno.html" alt="Saturno">

                        <area target="_blank" shape="circle" coords="771, 163, 53"
                            href="https://www.meteorologiaenred.com/el-planeta-urano.html" alt="Urano">

                        <area target="_blank" shape="circle" coords="898, 238, 38"
                            href="https://www.meteorologiaenred.com/planeta-neptuno.html" alt="Neptuno">

                        <area target="_blank" shape="circle" coords="925, 92, 21"
                            href="https://www.meteorologiaenred.com/planeta-pluton.html" alt="Pluton">
                    </map>
                </div>
                <p>
                    Haga click en cualquier planeta (Mercurio, Venus, Tierra, Marte, Jupiter, Saturno, Urano, Neptuno), planetoide (Plutón) o estrella (Sol) y podrá visualizar mas información sobre
                    ellos.
                </p>
            </div>
        </div>
    </div>


</body>

</html>
